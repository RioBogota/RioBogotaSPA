<div class="row" style="margin-left: 0.5rem; margin-right: 0.5rem;">
	<h3>Administrador de Información</h3>
	<br>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Fecha</th>
					<th scope="col">Autor</th>
					<th scope="col">Documento</th>
					<th scope="col">Descripción</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let documento of documentos">
					<td width="10%">{{ documento.fecha | date }}</td>
					<td width="15%">{{ documento.idUsuarioNavigation.primerNombre}} {{ documento.idUsuarioNavigation.primerApellido}}</td>
					<td>{{ documento.nombreDocumento }}</td>
					<td width="40%">{{ documento.descripcionDocumento }}</td>
					<td>
						<div *ngIf="documento.idMicrositio !== 23" class="btn-group-toggle" data-toggle="buttons">
							<label [class]="documento.aprobado ? 'btn btn-success' : 'btn btn-secondary'">
								<input type="checkbox" autocomplete="off" (change)="cambiarEstado(documento)"
									[(ngModel)]="documento.aprobado">
								{{ !documento.aprobado ? 'No Aprobado' : 'Aprobado' }}
							</label>
						</div>
						<div *ngIf="documento.idMicrositio === 23" class="btn-group-toggle" data-toggle="buttons">
							<label [class]="importando ? 'btn btn-primary' : documento.aprobado ? 'btn btn-success' : 'btn btn-secondary'">
								<input type="checkbox" autocomplete="off" (change)="cambiarEstado(documento)"
									[(ngModel)]="documento.aprobado">
								{{ importando ? 'Importando...' : !documento.aprobado ? 'No Importado' : 'Importado' }}
							</label>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
