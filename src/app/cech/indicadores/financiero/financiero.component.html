<h3>Matriz Financiera</h3>

<mat-tab-group (selectedTabChange)="cambioDatos($event.index + 1)">
  <mat-tab *ngFor="let entidad of entidades" [label]="entidad.descripcion">
    <table>
      <thead>
        <tr>
          <th *ngFor="let cabecera of cabeceras">{{ cabecera }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of datos">
          <td *ngFor="let fila of dato">{{ fila.valor }}</td>
        </tr>
      </tbody>
    </table>
    <br>
  </mat-tab>
</mat-tab-group>
